<section class="m-0">
  <nav class="navbar bg-dark d-flex justify-content-end">
    <button
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      class="btn btn-success m-3"
      (click)="onClickAdd()"
    >
      Add Vendor
    </button>
    <button class="btn btn-warning m-3">Show Vendors</button>
  </nav>
</section>

<section class="container mt-4">
  <div class="row">
    <h3>{{ errormsg }}</h3>
    <div class="col-sm-4 mt-3" *ngFor="let vendor of vendorList">
      <div class="card" style="width: 18rem">
        <!-- <img
          src="../../assets/images/restaurents/biryani3.jpg"
          height="200px"
          class="card-img-top"
          alt="Sai Ram Parlour"
        /> -->
        <div class="card-body">
          <h5 class="card-title" [class.selected]="selectedId(vendor)">
            {{ vendor.name }}
          </h5>
          <h6>{{ vendor.type }}</h6>
          <p class="card-text">{{ vendor.description }}</p>
          <h3 class="badge bg-dark">
            <span class="fa fa-star"></span> {{ vendor.rating }}
          </h3>

          <div class="d-flex justify-content-between">
            <button
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="btn btn-primary"
              (click)="onEdit(vendor)"
            >
              Edit
            </button>

            <button (click)="deleteVendor(vendor)" class="btn btn-danger">
              Delete
            </button>
            <button class="btn btn-success" (click)="onSelect(vendor)">
              More details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="vendorFormValue">
          <div class="mt-3">
            <label for="name">Restaurent Name</label>
            <input
              type="text"
              formControlName="name"
              name="name"
              id="name"
              class="form-control"
            />
          </div>
          <div class="mt-3">
            <label for="type">Type</label>
            <input
              type="text"
              formControlName="type"
              name="type"
              id="type"
              class="form-control"
            />
          </div>
          <div class="mt-3">
            <label for="rating">Rating</label>
            <input
              type="text"
              formControlName="rating"
              name="rating"
              id="rating"
              class="form-control"
            />
          </div>
          <div class="mt-3">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              formControlName="description"
              id="description"
              class="form-control"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="close"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          *ngIf="showAdd"
          type="button"
          (click)="postVendor()"
          class="btn btn-primary"
        >
          Add
        </button>
        <button
          *ngIf="showUpdate"
          type="button"
          (click)="updateVendor()"
          class="btn btn-info"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
